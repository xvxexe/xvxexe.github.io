<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS To-Do</title>

  <body>
    <main>
      <form>
        <p class="alert"></p>

      </div>
